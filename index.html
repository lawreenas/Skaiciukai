<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="ng-cloak" ng-controller="AppCtrl">

<div class="item-container">


        <div class="container">

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 center">

                    <div ng-if="!started">
                        <span type="button" class="small-drawing {{item.color}} glyphicon glyphicon-record" ng-click="newQuestion()"></span>
                        </br>
                        <span class="question">PradÄ—ti</span>
                    </div>

                    <div ng-if="started && answer === null && !task.isGameFinished()">
                        <div class="col-sm-6" ng-repeat="item in items">
                            <span class="small-drawing {{item.color}} glyphicon glyphicon-{{item.icon}}" ng-click="select(item)"></span>
                        </div>
                        <span class="question">{{task.activeTask.question}}</span>
                    </div>
                    <div ng-if="answer !== null">
                        <span class="large-drawing {{answer.color}} glyphicon glyphicon-{{answer.icon}}" ></span>
                        <br />
                        <span class="{{answer.color}} active-title">{{answer.title}}</span>
                    </div>
                    <div ng-if="task.isGameFinished() && answer === null">
                        <span class="congrads">Valio!</span>
                    </div>
                </div>

                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
